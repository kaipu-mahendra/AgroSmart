<form action="/submit-investor" method="POST">
  <input name="name" placeholder="Investor Name" required>
  <input name="contact" placeholder="Contact" required>
  <input name="investment_amount" type="number" step="0.01" placeholder="Investment Amount" required>
  <input name="preferred_crop" placeholder="Preferred Crop Type" required>
  <input name="preferred_location" placeholder="Preferred Location" required>
  <button type="submit">Submit</button>
</form>
