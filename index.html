<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSmart - Integrated Agriculture System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            background: #f0f2f5;
            overflow: hidden;
        }

        /* --- SIDEBAR DESIGN --- */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1b5e20 0%, #2e7d32 100%);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 32px;
            color: #a5d6a7;
        }

        .logo-text h2 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo-text span {
            font-size: 12px;
            color: #a5d6a7;
            font-weight: 400;
        }

        /* Navigation Menu */
        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
            color: white;
        }

        .nav-item.active {
            background: #ffffff;
            color: #1b5e20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        .nav-item i {
            width: 25px;
            font-size: 18px;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: #fff;
        }

        /* Frame to load other HTML files */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Home/Welcome Screen Animation */
        #welcome-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        .welcome-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .welcome-content h1 {
            font-size: 3rem;
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .welcome-content p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 15px 40px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Toggle for Mobile */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 200;
            font-size: 24px;
            color: #1b5e20;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .sidebar {
                position: absolute;
                left: -280px;
                height: 100%;
            }
            .sidebar.open {
                left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo-section">
            <i class="fas fa-leaf logo-icon"></i>
            <div class="logo-text">
                <h2>AgroSmart</h2>
                <span>AI Agriculture Suite</span>
            </div>
        </div>

        <ul class="nav-links">
            <li class="nav-item active" onclick="loadModule('home', this)">
                <i class="fas fa-home"></i> Dashboard
            </li>
            
            <li class="nav-item" onclick="loadModule('Farmer_Crop_Registration.html', this)">
                <i class="fas fa-user-plus"></i> Farmer Registration
            </li>

            <li class="nav-item" onclick="loadModule('Crop_Yield_Prediction.html', this)">
                <i class="fas fa-seedling"></i> Yield Prediction
            </li>

            <li class="nav-item" onclick="loadModule('Fertilizer_Recommendation.html', this)">
                <i class="fas fa-flask"></i> Fertilizer Recommender
            </li>

            <li class="nav-item" onclick="loadModule('Crop_Disease_Prediction.html', this)">
                <i class="fas fa-virus"></i> Disease Detection
            </li>

            <li class="nav-item" onclick="loadModule('Find_Crop.html', this)">
                <i class="fas fa-handshake"></i> Crop Matching
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="welcome-screen">
            <div class="welcome-content">
                <h1>Welcome to AgroSmart</h1>
                <p>Select a tool from the sidebar to begin.</p>
                <button class="start-btn" onclick="loadModule('Farmer_Crop_Registration.html', document.querySelectorAll('.nav-item')[1])">
                    Get Started <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <iframe id="app-frame" src="" style="display: none;"></iframe>
    </div>

    <script>
        function loadModule(page, element) {
            const iframe = document.getElementById('app-frame');
            const welcomeScreen = document.getElementById('welcome-screen');
            
            // Handle Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            // Handle Mobile Menu Close
            if(window.innerWidth <= 900) {
                document.getElementById('sidebar').classList.remove('open');
            }

            if (page === 'home') {
                iframe.style.display = 'none';
                welcomeScreen.style.display = 'flex';
                iframe.src = "";
            } else {
                welcomeScreen.style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = page;
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>

</body>
</html>
