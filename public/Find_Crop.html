<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Matching System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Project Theme Colors */
      --primary: #00E676;        /* Neon Green */
      --primary-dark: #00C853;  /* Deep Green */
      --accent: #B2FF59;        /* Lime */
      --glass-bg: rgba(20, 40, 30, 0.6); /* Dark Green Glass */
      --glass-border: rgba(0, 230, 118, 0.3);
      --text-light: #ffffff;
      --bg-dark: #051e12;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark); 
    }

    /* =========================================
       ANIMATED BACKGROUND SCENE
       ========================================= */
    .scene {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      /* Deep Organic Green Gradient */
      background: radial-gradient(circle at center, #1b5e20 0%, #000000 100%);
      overflow: hidden;
    }

    /* Grid Floor (Agri-Tech Field) */
    .grid-floor {
      position: absolute;
      bottom: 0; left: -50%; width: 200%; height: 50%;
      /* Changed grid color to Neon Green */
      background-image: 
        linear-gradient(0deg, transparent 24%, rgba(0, 230, 118, 0.1) 25%, rgba(0, 230, 118, 0.1) 26%, transparent 27%, transparent 74%, rgba(0, 230, 118, 0.1) 75%, rgba(0, 230, 118, 0.1) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 230, 118, 0.1) 25%, rgba(0, 230, 118, 0.1) 26%, transparent 27%, transparent 74%, rgba(0, 230, 118, 0.1) 75%, rgba(0, 230, 118, 0.1) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      mask-image: linear-gradient(to top, rgba(0,0,0,1), transparent);
    }
    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* Hills (Updated Colors) */
    .hills { position: absolute; bottom: 0; width: 100%; height: 100%; pointer-events: none; }
    .hill { position: absolute; bottom: -50px; width: 100%; opacity: 0.8; }
    
    .hill-1 { opacity: 0.2; animation: wave 25s ease-in-out infinite alternate; bottom: 50px; }
    .hill-1 path { fill: #004d40; } /* Dark Teal/Green */
    
    .hill-2 { opacity: 0.4; animation: wave 20s ease-in-out infinite alternate-reverse; bottom: 0; }
    .hill-2 path { fill: #1b5e20; } /* Forest Green */
    
    .hill-3 { opacity: 0.6; animation: wave 15s ease-in-out infinite alternate; bottom: -20px; }
    .hill-3 path { fill: #2e7d32; } /* Vibrant Green */
    
    @keyframes wave { 0% { transform: scaleY(1) skewX(0deg); } 100% { transform: scaleY(1.1) skewX(2deg); } }

    /* Network Nodes */
    .network-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .node { position: absolute; background: rgba(0, 230, 118, 0.4); border-radius: 50%; animation: floatNode 20s infinite linear; }
    @keyframes floatNode {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      20% { opacity: 0.8; }
      80% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* =========================================
       LAYOUT WRAPPER
       ========================================= */
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      width: 100%;
      max-width: 1400px;
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    /* =========================================
       SIDE ANIMATIONS
       ========================================= */
    .side-anim {
      width: 200px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- LEFT SIDE: AGRI-RADAR --- */
    .radar-container {
      width: 160px;
      height: 160px;
      border: 2px solid rgba(0, 230, 118, 0.3);
      border-radius: 50%;
      position: relative;
      background: radial-gradient(circle, rgba(0, 230, 118, 0.1), transparent);
      box-shadow: 0 0 20px rgba(0, 230, 118, 0.1);
    }

    .radar-sweep {
      position: absolute;
      top: 50%; left: 50%;
      width: 50%; height: 2px;
      background: linear-gradient(90deg, transparent, #00E676);
      transform-origin: 0% 0%;
      animation: radarSpin 3s linear infinite;
      box-shadow: 0 0 10px #00E676;
    }

    .radar-dot {
      position: absolute;
      width: 6px; height: 6px;
      background: #B2FF59; /* Lime Dot */
      border-radius: 50%;
      opacity: 0;
      animation: dotBlink 3s infinite;
    }
    .radar-dot:nth-child(1) { top: 30%; left: 60%; animation-delay: 0.5s; }
    .radar-dot:nth-child(2) { top: 70%; left: 30%; animation-delay: 1.5s; }
    .radar-dot:nth-child(3) { top: 40%; left: 20%; animation-delay: 2.2s; }

    .radar-label {
      color: #00E676;
      margin-top: 20px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
      animation: textPulse 2s infinite;
    }

    @keyframes radarSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes dotBlink { 0% { opacity: 0; } 50% { opacity: 1; box-shadow: 0 0 5px #B2FF59; } 100% { opacity: 0; } }
    @keyframes textPulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

    /* --- RIGHT SIDE: AGRI-DRONE --- */
    .drone-container {
      width: 180px;
      height: 180px;
      position: relative;
      animation: droneHover 4s ease-in-out infinite;
    }

    .drone-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 20px 20px rgba(0,0,0,0.5));
    }

    .drone-body { fill: #ecf0f1; }
    .drone-arm { fill: #bdc3c7; }
    .drone-prop { 
      fill: #00E676; /* Green Props */
      opacity: 0.6;
      transform-box: fill-box;
      transform-origin: center;
      animation: propSpin 0.1s linear infinite;
    }
    
    .scan-beam {
      position: absolute;
      bottom: -40px; left: 25%;
      width: 50%; height: 100px;
      /* Green Scanning Beam */
      background: linear-gradient(to bottom, rgba(0, 230, 118, 0.3), transparent);
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      animation: beamPulse 2s infinite alternate;
    }

    .drone-label {
      color: #00E676;
      margin-top: 10px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
    }

    @keyframes droneHover { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
    @keyframes propSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes beamPulse { 0% { opacity: 0.3; height: 80px; } 100% { opacity: 0.7; height: 120px; } }

    @media (max-width: 1100px) { .side-anim { display: none; } }

    /* =========================================
       MAIN CARD UI
       ========================================= */
    .container {
      width: 100%;
      max-width: 600px;
    }

    .header-section { text-align: center; margin-bottom: 30px; }

    h2 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 800;
      text-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
      letter-spacing: -1px;
      color: #ffffff;
      /* Gradient Text */
      background: linear-gradient(to right, #ffffff, #B2FF59);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 300;
    }

    /* Glass Card */
    .search-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .search-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
    }

    /* Inputs */
    .form-group { margin-bottom: 20px; }
    
    label { 
      display: block; 
      color: var(--primary); 
      font-weight: 600; 
      margin-bottom: 8px; 
      text-transform: uppercase; 
      font-size: 0.8rem; 
      letter-spacing: 1px; 
    }
    
    input {
      width: 100%; padding: 14px 20px; border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3); 
      color: white; 
      font-size: 16px; 
      transition: all 0.3s ease;
    }
    
    input:focus { 
      outline: none; 
      border-color: var(--primary); 
      background: rgba(0, 0, 0, 0.5); 
      box-shadow: 0 0 20px rgba(0, 230, 118, 0.2); 
    }
    
    input::placeholder { color: rgba(255, 255, 255, 0.3); }

    /* Buttons */
    button {
      width: 100%; padding: 16px; border-radius: 12px; border: none;
      /* Green Gradient */
      background: linear-gradient(135deg, #00C853, #69F0AE);
      color: #003d00; 
      font-size: 16px; font-weight: 700; cursor: pointer;
      text-transform: uppercase; letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0, 230, 118, 0.3); 
      transition: all 0.3s ease;
    }
    
    button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 15px 40px rgba(0, 230, 118, 0.5); 
    }

    /* Results */
    .results-section { display: none; animation: fadeIn 0.5s ease-out; }
    .results-title { color: white; font-size: 1.4rem; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
    
    #cropList { display: grid; gap: 20px; }
    
    .crop-card {
      background: rgba(255, 255, 255, 0.95); border-radius: 16px; padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-left: 6px solid #00C853;
      animation: slideUp 0.4s ease-out forwards; opacity: 0; transform: translateY(20px);
    }
    .crop-card h3 { color: #1b5e20; font-size: 1.2rem; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .price-badge { background: #e8f5e9; color: #2e7d32; padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: 800; }
    .info-row { display: flex; justify-content: space-between; margin-bottom: 6px; padding-bottom: 6px; border-bottom: 1px dashed #dcdcdc; font-size: 0.9rem; }
    .info-row:last-child { border-bottom: none; margin-bottom: 0; }
    .label { color: #555; font-weight: 600; }
    .val { color: #1b5e20; font-weight: 700; }

    /* Loader */
    .loader { display: none; text-align: center; margin-top: 20px; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 230, 118, 0.3); border-top-color: #00E676; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

  </style>
</head>
<body>

  <div class="scene">
    <div class="grid-floor"></div>
    <div class="network-particles" id="networkContainer"></div>
    <svg class="hills" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path class="hill hill-1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,250.7C960,235,1056,181,1152,165.3C1248,149,1344,171,1392,181.3L1440,192V320H1392C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320H0Z"></path>
      <path class="hill hill-2" d="M0,96L48,128C96,160,192,224,288,240C384,256,480,224,576,197.3C672,171,768,149,864,160C960,171,1056,213,1152,218.7C1248,224,1344,192,1392,176L1440,160V320H1392C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320H0Z"></path>
      <path class="hill hill-3" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128V320H1392C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320H0Z"></path>
    </svg>
  </div>

  <div class="wrapper">
    
    <div class="side-anim">
      <div class="radar-container">
        <div class="radar-sweep"></div>
        <div class="radar-dot"></div>
        <div class="radar-dot"></div>
        <div class="radar-dot"></div>
      </div>
      <div class="radar-label">SCANNING MARKET</div>
    </div>

    <div class="container">
      <div class="header-section">
        <h2>Smart Crop Matching</h2>
        <p class="subtitle">Connecting modern farmers with the right buyers.</p>
      </div>

      <div class="search-card">
        <form id="matchForm">
          <div class="form-group">
            <label>üåæ Crop Name</label>
            <input type="text" name="preferred_crop" placeholder="Wheat, Rice, Maize..." required>
          </div>
          <div class="form-group">
            <label>üìç Location</label>
            <input type="text" name="location" placeholder="City or State..." required>
          </div>
          <button type="submit">Search Opportunities</button>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="color: #B2FF59; margin-top: 10px;">Scanning database...</p>
      </div>

      <div class="results-section" id="resultsSection">
        <h3 class="results-title">Available Crops</h3>
        <div id="cropList"></div>
      </div>
    </div>

    <div class="side-anim">
      <div class="drone-container">
        <svg class="drone-svg" viewBox="0 0 100 100">
          <foreignObject x="0" y="0" width="100" height="100" style="overflow: visible;">
            <div class="scan-beam"></div>
          </foreignObject>
          <rect x="20" y="45" width="60" height="5" rx="2" fill="#bdc3c7"/>
          <rect x="47" y="20" width="5" height="60" rx="2" fill="#bdc3c7"/>
          <circle cx="20" cy="47" r="12" class="drone-prop"/>
          <circle cx="80" cy="47" r="12" class="drone-prop"/>
          <circle cx="50" cy="20" r="12" class="drone-prop"/>
          <circle cx="50" cy="80" r="12" class="drone-prop"/>
          <rect x="35" y="35" width="30" height="30" rx="8" fill="#ecf0f1"/>
          <circle cx="50" cy="50" r="6" fill="#00E676"/>
        </svg>
      </div>
      <div class="drone-label">LOGISTICS READY</div>
    </div>

  </div>

  <script>
    // --- UPDATED: Relative Path for Render Deployment ---
    const baseUrl = ""; 

    // --- 1. Background Particle Logic ---
    function createParticles() {
      const container = document.getElementById('networkContainer');
      const particleCount = 25;

      for (let i = 0; i < particleCount; i++) {
        const node = document.createElement('div');
        node.className = 'node';
        
        const size = Math.random() * 6 + 2; 
        node.style.width = `${size}px`;
        node.style.height = `${size}px`;
        node.style.left = `${Math.random() * 100}%`;
        
        node.style.animationDuration = `${Math.random() * 15 + 10}s`;
        node.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(node);
      }
    }
    
    window.addEventListener('load', createParticles);

    // --- 2. Matching Logic ---
    document.getElementById("matchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = Object.fromEntries(formData);
      
      const loader = document.getElementById('loader');
      const resultsSection = document.getElementById('resultsSection');
      const cropList = document.getElementById('cropList');

      // Reset UI
      cropList.innerHTML = "";
      resultsSection.style.display = "none";
      loader.style.display = "block";

      try {
        const response = await fetch(`${baseUrl}/match-crops`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData)
        });
        
        const crops = await response.json();
        
        // Hide loader
        loader.style.display = "none";
        resultsSection.style.display = "block";

        if (Array.isArray(crops) && crops.length > 0) {
          crops.forEach((crop, index) => {
            const card = document.createElement("div");
            card.className = "crop-card";
            card.style.animationDelay = `${index * 0.1}s`; 
            
            card.innerHTML = `
              <h3>
                ${crop.crop_name}
                <span class="price-badge">‚Çπ${crop.expected_price}/kg</span>
              </h3>
              
              <div class="info-row">
                <span class="label">Crop ID</span>
                <span class="val">#${crop.crop_id}</span>
              </div>
              <div class="info-row">
                <span class="label">Available Quantity</span>
                <span class="val">${crop.quantity} kg</span>
              </div>
              <div class="info-row">
                <span class="label">Farmer Name</span>
                <span class="val">${crop.farmer_name}</span>
              </div>
              <div class="info-row">
                <span class="label">Contact</span>
                <span class="val">${crop.contact}</span>
              </div>
              <div class="info-row">
                <span class="label">Location</span>
                <span class="val">${crop.location}</span>
              </div>
            `;
            cropList.appendChild(card);
          });
        } else {
          cropList.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 12px; color: #fff;">
              <div style="font-size: 40px; margin-bottom: 10px;">üîç</div>
              <p>No crops found matching your criteria.</p>
            </div>
          `;
        }
      } catch (err) {
        loader.style.display = "none";
        console.error(err);
        alert("Error connecting to server. Ensure Flask is running.");
      }
    });
  </script>
</body>
</html>
