<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction</title>
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* REALISTIC FARM SCENE */
        .scene {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .scene svg {
            width: 100%;
            height: 100%;
        }

        /* Slow, realistic plant growth - 35 second cycle */
        .plant {
            transform-origin: 50% 100%;
        }

        .grow {
            animation: plantGrow var(--time, 35s) ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }

        @keyframes plantGrow {
            0% { transform: scaleY(0); opacity: 0; }
            5% { transform: scaleY(0.08); opacity: 0.4; }
            15% { transform: scaleY(0.25); opacity: 0.6; }
            30% { transform: scaleY(0.5); opacity: 0.8; }
            50% { transform: scaleY(0.85); opacity: 0.95; }
            60%, 80% { transform: scaleY(1); opacity: 1; }
            92% { transform: scaleY(0.9); opacity: 0.6; }
            100% { transform: scaleY(0); opacity: 0; }
        }

        /* Gentle breeze sway */
        .sway {
            animation: breezeSway var(--sway, 5s) ease-in-out infinite;
            transform-origin: 50% 100%;
        }

        @keyframes breezeSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        /* Sun animations */
        .sun-body {
            animation: sunGlow 6s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 30px rgba(255,200,50,0.6)); }
            50% { opacity: 0.95; filter: drop-shadow(0 0 50px rgba(255,200,50,0.8)); }
        }

        .sun-rays {
            animation: raysRotate 200s linear infinite;
            transform-origin: center;
        }

        @keyframes raysRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cloud drift */
        .cloud {
            animation: cloudDrift var(--speed, 90s) linear infinite;
        }

        @keyframes cloudDrift {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(2200px); }
        }

        /* Flying birds */
        .flock {
            animation: birdPath var(--fly, 30s) linear infinite;
        }

        @keyframes birdPath {
            0% { transform: translate(-100px, 0); }
            25% { transform: translate(500px, -15px); }
            50% { transform: translate(1000px, 10px); }
            75% { transform: translate(1500px, -10px); }
            100% { transform: translate(2100px, 0); }
        }

        .wings {
            animation: flapWings 0.35s ease-in-out infinite;
        }

        @keyframes flapWings {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(-0.5); }
        }

        /* Realistic Waterfall */
        .waterfall-flow {
            animation: waterFlow 2s linear infinite;
        }

        @keyframes waterFlow {
            0% { transform: translateY(-20px); opacity: 0; }
            10% { opacity: 0.95; }
            90% { opacity: 0.95; }
            100% { transform: translateY(140px); opacity: 0; }
        }

        .waterfall-stream {
            animation: streamFlow 1.5s ease-in infinite;
        }

        @keyframes streamFlow {
            0% { transform: translateY(0) scaleY(1); opacity: 0.9; }
            50% { transform: translateY(60px) scaleY(1.3); opacity: 0.95; }
            100% { transform: translateY(130px) scaleY(1.5); opacity: 0.7; }
        }

        .splash {
            animation: splashBounce 0.8s ease-out infinite;
        }

        @keyframes splashBounce {
            0%, 100% { transform: scale(0.8) translateY(0); opacity: 0.9; }
            50% { transform: scale(1.2) translateY(-8px); opacity: 0.6; }
        }

        .splash-droplet {
            animation: dropletSplash 1.2s ease-out infinite;
        }

        @keyframes dropletSplash {
            0% { transform: translate(0, 0) scale(1); opacity: 0.9; }
            50% { transform: translate(var(--dx, 10px), var(--dy, -15px)) scale(0.6); opacity: 0.7; }
            100% { transform: translate(var(--dx2, 15px), 10px) scale(0.3); opacity: 0; }
        }

        .ripples {
            animation: rippleOut 3s ease-out infinite;
            transform-origin: center;
        }

        @keyframes rippleOut {
            0% { transform: scale(0.2); opacity: 0.9; }
            100% { transform: scale(3); opacity: 0; }
        }

        .mist {
            animation: mistDrift 12s ease-in-out infinite;
        }

        @keyframes mistDrift {
            0%, 100% { transform: translateX(0) translateY(0); opacity: 0.2; }
            25% { transform: translateX(15px) translateY(-5px); opacity: 0.4; }
            50% { transform: translateX(30px) translateY(-2px); opacity: 0.35; }
            75% { transform: translateX(20px) translateY(-8px); opacity: 0.45; }
        }

        .mist-rise {
            animation: mistRise 8s ease-in-out infinite;
        }

        @keyframes mistRise {
            0%, 100% { transform: translateY(0); opacity: 0.15; }
            50% { transform: translateY(-20px); opacity: 0.35; }
        }

        /* Canal water flow */
        .canal-flow {
            animation: canalMove 4s linear infinite;
        }

        @keyframes canalMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(40px); }
        }

        .canal-ripple {
            animation: canalRipple 2s ease-in-out infinite;
        }

        @keyframes canalRipple {
            0%, 100% { transform: scaleX(1); opacity: 0.6; }
            50% { transform: scaleX(1.1); opacity: 0.3; }
        }

        .canal-shimmer {
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Water flow animation - left to right */
        .water-flow {
            animation: waterFlowLR 8s linear infinite;
        }

        @keyframes waterFlowLR {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .water-flow-fast {
            animation: waterFlowFast 5s linear infinite;
        }

        @keyframes waterFlowFast {
            0% { transform: translateX(-80px); }
            100% { transform: translateX(80px); }
        }

        .flow-debris {
            animation: debrisFlow 12s linear infinite;
        }

        @keyframes debrisFlow {
            0% { transform: translateX(-200px); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateX(2100px); opacity: 0; }
        }

        /* Grain head drooping under weight */
        .grain-head {
            animation: grainDroop 5s ease-in-out infinite;
            transform-origin: 0% 0%;
        }

        @keyframes grainDroop {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(18deg); }
        }

        /* Cotton boll bloom */
        .cotton-boll {
            animation: bollBloom 35s ease-in-out infinite;
            animation-delay: var(--delay, 12s);
        }

        @keyframes bollBloom {
            0%, 40% { transform: scale(0); opacity: 0; }
            55%, 85% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Tomato ripening */
        .tomato-fruit {
            animation: tomatoRipen 35s ease-in-out infinite;
            animation-delay: var(--delay, 10s);
        }

        @keyframes tomatoRipen {
            0%, 35% { fill: #7CB342; transform: scale(0.3); }
            50% { fill: #FDD835; transform: scale(0.7); }
            65%, 85% { fill: #E53935; transform: scale(1); }
            100% { fill: #7CB342; transform: scale(0.3); }
        }

        /* Leaf rustle */
        .leaf {
            animation: leafRustle var(--rustle, 3s) ease-in-out infinite;
            transform-origin: 0% 100%;
        }

        @keyframes leafRustle {
            0%, 100% { transform: rotate(0deg); }
            33% { transform: rotate(3deg); }
            66% { transform: rotate(-2deg); }
        }

        /* Form container */
        .container {
            background: rgba(255, 255, 255, 0.97);
            width: 100%;
            max-width: 700px;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 28px;
            font-size: 26px;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .btn {
            grid-column: 1 / -1;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.35);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
            border-radius: 12px;
            text-align: center;
            border-left: 5px solid var(--success);
        }

        .result h3 {
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .result p {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .error-message {
            margin-top: 24px;
            padding: 20px;
            background: #ffebee;
            border-radius: 12px;
            text-align: center;
            border-left: 5px solid #c62828;
            color: #c62828;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="scene">
    <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#1e3c72"/>
                <stop offset="25%" stop-color="#4a90c2"/>
                <stop offset="50%" stop-color="#87CEEB"/>
                <stop offset="75%" stop-color="#B0E0E6"/>
                <stop offset="100%" stop-color="#E0F4FF"/>
            </linearGradient>

            <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#FFFDE7"/>
                <stop offset="40%" stop-color="#FFEB3B"/>
                <stop offset="70%" stop-color="#FFC107"/>
                <stop offset="100%" stop-color="#FF980050"/>
            </radialGradient>

            <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#FFEB3B50"/>
                <stop offset="50%" stop-color="#FFC10720"/>
                <stop offset="100%" stop-color="#FFC10700"/>
            </radialGradient>

            <linearGradient id="mtGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#5D6D7E"/>
                <stop offset="100%" stop-color="#85929E"/>
            </linearGradient>

            <linearGradient id="mtGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#6B7B8C"/>
                <stop offset="100%" stop-color="#95A5A6"/>
            </linearGradient>

            <linearGradient id="hillGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#558B2F"/>
                <stop offset="100%" stop-color="#33691E"/>
            </linearGradient>

            <linearGradient id="hillGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#689F38"/>
                <stop offset="100%" stop-color="#558B2F"/>
            </linearGradient>

            <linearGradient id="hillGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#7CB342"/>
                <stop offset="100%" stop-color="#689F38"/>
            </linearGradient>

            <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#5D4037"/>
                <stop offset="30%" stop-color="#4E342E"/>
                <stop offset="60%" stop-color="#3E2723"/>
                <stop offset="100%" stop-color="#2D1B14"/>
            </linearGradient>

            <linearGradient id="moistSoilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#3E2723"/>
                <stop offset="40%" stop-color="#2D1B14"/>
                <stop offset="100%" stop-color="#1A0F0A"/>
            </linearGradient>

            <linearGradient id="wetSoilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#4E342E"/>
                <stop offset="50%" stop-color="#3E2723"/>
                <stop offset="100%" stop-color="#2D1B14"/>
            </linearGradient>

            <linearGradient id="canalBankGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#33691E"/>
                <stop offset="40%" stop-color="#2E5016"/>
                <stop offset="100%" stop-color="#1B3D0A"/>
            </linearGradient>

            <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#29B6F6"/>
                <stop offset="50%" stop-color="#0288D1"/>
                <stop offset="100%" stop-color="#01579B"/>
            </linearGradient>

            <linearGradient id="fallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FFFFFF"/>
                <stop offset="20%" stop-color="#E1F5FE"/>
                <stop offset="50%" stop-color="#81D4FA"/>
                <stop offset="80%" stop-color="#4FC3F7"/>
                <stop offset="100%" stop-color="#29B6F6"/>
            </linearGradient>

            <linearGradient id="fallSideGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#4FC3F780"/>
                <stop offset="50%" stop-color="#E1F5FE"/>
                <stop offset="100%" stop-color="#4FC3F780"/>
            </linearGradient>

            <radialGradient id="pondGrad" cx="50%" cy="30%" r="70%">
                <stop offset="0%" stop-color="#4FC3F7"/>
                <stop offset="40%" stop-color="#29B6F6"/>
                <stop offset="70%" stop-color="#0288D1"/>
                <stop offset="100%" stop-color="#01579B"/>
            </radialGradient>

            <linearGradient id="canalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#0288D1"/>
                <stop offset="50%" stop-color="#03A9F4"/>
                <stop offset="100%" stop-color="#0288D1"/>
            </linearGradient>

            <linearGradient id="canalSurfaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#4FC3F7"/>
                <stop offset="30%" stop-color="#29B6F6"/>
                <stop offset="70%" stop-color="#0288D1"/>
                <stop offset="100%" stop-color="#01579B"/>
            </linearGradient>

            <linearGradient id="rockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#5D4037"/>
                <stop offset="30%" stop-color="#4E342E"/>
                <stop offset="60%" stop-color="#6D4C41"/>
                <stop offset="100%" stop-color="#3E2723"/>
            </linearGradient>

            <linearGradient id="rockGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#6D4C41"/>
                <stop offset="50%" stop-color="#5D4037"/>
                <stop offset="100%" stop-color="#4E342E"/>
            </linearGradient>

            <linearGradient id="mossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#2E7D32"/>
                <stop offset="100%" stop-color="#1B5E20"/>
            </linearGradient>

            <filter id="cloudBlur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
            </filter>

            <filter id="waterBlur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
            </filter>

            <filter id="mistFilter">
                <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
            </filter>

            <filter id="waterGlow">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
                <feColorMatrix type="matrix" values="1 0 0 0 0.2  0 1 0 0 0.3  0 0 1 0 0.4  0 0 0 1 0"/>
            </filter>

            <pattern id="soilTexture" patternUnits="userSpaceOnUse" width="60" height="60">
                <rect width="60" height="60" fill="#3E2723"/>
                <circle cx="10" cy="15" r="2" fill="#2D1B14" opacity="0.5"/>
                <circle cx="35" cy="8" r="1.5" fill="#4E342E" opacity="0.4"/>
                <circle cx="50" cy="25" r="2.5" fill="#2D1B14" opacity="0.5"/>
                <circle cx="20" cy="40" r="1.8" fill="#4E342E" opacity="0.4"/>
                <circle cx="45" cy="50" r="2" fill="#2D1B14" opacity="0.5"/>
                <circle cx="5" cy="55" r="1.5" fill="#4E342E" opacity="0.4"/>
                <ellipse cx="30" cy="30" rx="4" ry="2" fill="#2D1B14" opacity="0.3"/>
            </pattern>

            <pattern id="grassPattern" patternUnits="userSpaceOnUse" width="20" height="30">
                <line x1="5" y1="30" x2="5" y2="15" stroke="#558B2F" stroke-width="2"/>
                <line x1="10" y1="30" x2="12" y2="12" stroke="#689F38" stroke-width="1.5"/>
                <line x1="15" y1="30" x2="14" y2="18" stroke="#7CB342" stroke-width="1.5"/>
            </pattern>

            <linearGradient id="deepWaterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#0288D1"/>
                <stop offset="30%" stop-color="#01579B"/>
                <stop offset="70%" stop-color="#014377"/>
                <stop offset="100%" stop-color="#012A4A"/>
            </linearGradient>

            <linearGradient id="waterReflectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#4FC3F7" stop-opacity="0"/>
                <stop offset="30%" stop-color="#81D4FA" stop-opacity="0.4"/>
                <stop offset="50%" stop-color="#B3E5FC" stop-opacity="0.6"/>
                <stop offset="70%" stop-color="#81D4FA" stop-opacity="0.4"/>
                <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0"/>
            </linearGradient>
        </defs>

        <rect width="100%" height="100%" fill="url(#skyGrad)"/>

        <g class="sun-body" transform="translate(1550, 120)">
            <circle cx="0" cy="0" r="120" fill="url(#haloGrad)"/>
            <g class="sun-rays" opacity="0.4">
                <line x1="0" y1="-90" x2="0" y2="-140" stroke="#FFD54F" stroke-width="3"/>
                <line x1="64" y1="-64" x2="99" y2="-99" stroke="#FFD54F" stroke-width="3"/>
                <line x1="90" y1="0" x2="140" y2="0" stroke="#FFD54F" stroke-width="3"/>
                <line x1="64" y1="64" x2="99" y2="99" stroke="#FFD54F" stroke-width="3"/>
                <line x1="0" y1="90" x2="0" y2="140" stroke="#FFD54F" stroke-width="3"/>
                <line x1="-64" y1="64" x2="-99" y2="99" stroke="#FFD54F" stroke-width="3"/>
                <line x1="-90" y1="0" x2="-140" y2="0" stroke="#FFD54F" stroke-width="3"/>
                <line x1="-64" y1="-64" x2="-99" y2="-99" stroke="#FFD54F" stroke-width="3"/>
            </g>
            <circle cx="0" cy="0" r="55" fill="url(#sunGrad)"/>
        </g>

        <g class="cloud" style="--speed: 100s" filter="url(#cloudBlur)">
            <ellipse cx="200" cy="100" rx="80" ry="35" fill="#ffffff" opacity="0.9"/>
            <ellipse cx="250" cy="90" rx="60" ry="30" fill="#ffffff" opacity="0.85"/>
            <ellipse cx="280" cy="105" rx="50" ry="25" fill="#ffffff" opacity="0.8"/>
        </g>
        <g class="cloud" style="--speed: 130s" filter="url(#cloudBlur)">
            <ellipse cx="600" cy="140" rx="70" ry="30" fill="#ffffff" opacity="0.85"/>
            <ellipse cx="660" cy="130" rx="55" ry="25" fill="#ffffff" opacity="0.8"/>
            <ellipse cx="640" cy="145" rx="45" ry="22" fill="#ffffff" opacity="0.75"/>
        </g>
        <g class="cloud" style="--speed: 150s" filter="url(#cloudBlur)">
            <ellipse cx="1000" cy="80" rx="90" ry="40" fill="#ffffff" opacity="0.9"/>
            <ellipse cx="1070" cy="70" rx="65" ry="32" fill="#ffffff" opacity="0.85"/>
            <ellipse cx="1100" cy="88" rx="55" ry="28" fill="#ffffff" opacity="0.8"/>
        </g>

        <g class="flock" style="--fly: 28s">
            <g transform="translate(0, 180)">
                <path class="wings" d="M0,0 Q-8,-6 -15,-2 M0,0 Q8,-6 15,-2" stroke="#2C3E50" stroke-width="2" fill="none"/>
            </g>
            <g transform="translate(25, 175)">
                <path class="wings" style="animation-delay: 0.1s" d="M0,0 Q-7,-5 -12,-2 M0,0 Q7,-5 12,-2" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
            </g>
            <g transform="translate(15, 190)">
                <path class="wings" style="animation-delay: 0.2s" d="M0,0 Q-6,-5 -11,-2 M0,0 Q6,-5 11,-2" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
            </g>
        </g>
        <g class="flock" style="--fly: 35s">
            <g transform="translate(0, 220)">
                <path class="wings" d="M0,0 Q-7,-5 -13,-2 M0,0 Q7,-5 13,-2" stroke="#34495E" stroke-width="1.8" fill="none"/>
            </g>
            <g transform="translate(20, 215)">
                <path class="wings" style="animation-delay: 0.15s" d="M0,0 Q-6,-4 -10,-1 M0,0 Q6,-4 10,-1" stroke="#34495E" stroke-width="1.5" fill="none"/>
            </g>
        </g>

<div class="container">
    <h2> Crop Yield Prediction</h2>
    <form id="predictionForm" class="form-grid">
        <div class="form-group">
            <label>Region</label>
            <select name="Region" required>
                <option value="">Select Region</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </div>

        <div class="form-group">
            <label>Soil Type</label>
            <select name="Soil_Type" required>
                <option value="">Select Soil Type</option>
                <option value="Loam">Loam</option>
                <option value="Sandy">Sandy</option>
                <option value="Clay">Clay</option>
                <option value="Chalky">Chalky</option>
                <option value="Peaty">Peaty</option>
                <option value="Silt">Silt</option>
            </select>
        </div>

        <div class="form-group">
            <label>Crop</label>
            <select name="Crop" required>
                <option value="">Select Crop</option>
                <option value="Wheat">Wheat</option>
                <option value="Rice">Rice</option>
                <option value="Maize">Maize</option>
                <option value="Barley">Barley</option>
                <option value="Cotton">Cotton</option>
                <option value="Soybean">Soybean</option>
            </select>
        </div>

        <div class="form-group">
            <label>Rainfall (mm)</label>
            <input type="number" name="Rainfall_mm" placeholder="e.g., 200" step="any" required>
        </div>

        <div class="form-group">
            <label>Temperature (C)</label>
            <input type="number" name="Temperature_Celsius" placeholder="e.g., 25" step="any" required>
        </div>

        <div class="form-group">
            <label>Fertilizer Used</label>
            <select name="Fertilizer_Used" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Irrigation Used</label>
            <select name="Irrigation_Used" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Weather Condition</label>
            <select name="Weather_Condition" required>
                <option value="">Select Weather</option>
                <option value="Sunny">Sunny</option>
                <option value="Rainy">Rainy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>

        <div class="form-group">
            <label>Days to Harvest</label>
            <input type="number" name="Days_to_Harvest" placeholder="e.g., 120" required>
        </div>

        <button type="submit" class="btn"> Predict Yield</button>
    </form>

    <div id="result" class="result" style="display: none;">
        <h3>Predicted Yield</h3>
        <p id="yieldValue"></p>
    </div>
    
    <div id="errorBox" class="error-message" style="display: none;">
        <h3>Error</h3>
        <p id="errorValue"></p>
    </div>
</div>

<script>
    document.getElementById("predictionForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const jsonData = {};

        // === THIS IS THE OLD CODE LOGIC FOR PROCESSING DATA ===
        // This ensures numbers are sent as numbers (int/float) to the backend
        // instead of strings, exactly as your old code did.
        for (const [key, value] of formData.entries()) {
            if (!isNaN(value) && value.trim() !== "") {
                jsonData[key] = value.includes('.') ? parseFloat(value) : parseInt(value);
            } else {
                jsonData[key] = value.trim();
            }
        }

        fetch("http://localhost:5000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonData)
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById("result");
            const yieldValue = document.getElementById("yieldValue");
            const errorBox = document.getElementById("errorBox");
            const errorValue = document.getElementById("errorValue");

            // Reset displays
            resultDiv.style.display = "none";
            errorBox.style.display = "none";

            if (data.predicted_crop_yield !== undefined) {
                // Success - Show result in the nice UI
                yieldValue.textContent = data.predicted_crop_yield.toFixed(2) + ' tons/hectare';
                resultDiv.style.display = "block";
            } else if (data.error) {
                // Error - Show error in UI
                errorValue.textContent = data.error;
                errorBox.style.display = "block";
            } else {
                // Unexpected Error
                errorValue.textContent = "Unexpected error: " + JSON.stringify(data);
                errorBox.style.display = "block";
            }
        })
        .catch(error => {
            const errorBox = document.getElementById("errorBox");
            const errorValue = document.getElementById("errorValue");
            document.getElementById("result").style.display = "none";
            
            errorValue.textContent = "Fetch Error: " + error;
            errorBox.style.display = "block";
            console.error("Error:", error);
        });
    });
</script>
